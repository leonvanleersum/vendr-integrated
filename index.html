dr<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listingpagina</title>
  <meta name="description" content="Commercieel vastgoed – listings met themaswitcher." />
  <link rel="preconnect" href="https://r.jina.ai" crossorigin>
  <!-- Neutrale basisstijl voor header/balk -->
  <link rel="stylesheet" href="assets/css/base.css">
  <!-- Actief thema (toegepast onder .themed) -->
  <link id="themeStylesheet" rel="stylesheet" href="assets/css/themes/theme-1.css">
</head>
<body>
  <!-- NEUTRALE HEADER (licht) -->
  <header class="header header--neutral">
    <div class="container">
      <h1 class="title">Listingpagina</h1>
      <p class="subtitle">Kies een thema.</p>
      <div class="toolbar">
        <label class="sr-only" for="theme">Thema</label>
        <select id="theme" class="select select--neutral"></select>
      </div>
    </div>
  </header>

  <!-- THEMA-GEDEELTE: alles hieronder wordt door thema-variabelen beïnvloed -->
  <main class="container themed">
    <div id="alert" class="alert hidden"></div>
    <div id="stats" class="stats"></div>
    <div id="grid" class="grid"></div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <div class="media">
        <img class="img" alt="">
        <span class="badge"></span>
      </div>
      <div class="body">
        <h3 class="name"></h3>
        <p class="addr"></p>
        <p class="meta"></p>
      </div>
      <div class="actions">
        <a class="btn" target="_blank" rel="noopener">Bekijk op Vendr</a>
      </div>
    </article>
  </template>

  <script src="assets/js/themes.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
