<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listingpagina</title>
  <meta name="description" content="Commercieel vastgoed – listings met filters en themaswitcher." />
  <link rel="preconnect" href="https://r.jina.ai" crossorigin>
  <link rel="stylesheet" href="assets/css/base.css">
  <link id="themeStylesheet" rel="stylesheet" href="assets/css/themes/theme-1.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Listingpagina</h1>
      <p class="subtitle">Filter op plaats en status. Kies een thema.</p>
      <div class="toolbar">
        <input id="q" class="input" type="text" placeholder="Zoek…" />
        <select id="city" class="select"><option value="">Alle plaatsen</option></select>
        <select id="status" class="select">
          <option value="">Alle status</option>
          <option value="available">Available</option>
          <option value="under_bid">Under bid</option>
          <option value="sold">Sold</option>
        </select>
        <select id="theme" class="select"></select>
      </div>
      <div id="alert" class="alert hidden"></div>
    </div>
  </header>

  <main class="container">
    <div id="stats" class="stats"></div>
    <div id="grid" class="grid"></div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <div class="media">
        <img class="img" alt="">
        <span class="badge"></span>
      </div>
      <div class="body">
        <h3 class="name"></h3>
        <p class="addr"></p>
        <p class="meta"></p>
      </div>
      <div class="actions">
        <a class="btn" target="_blank" rel="noopener">Bekijk</a>
      </div>
    </article>
  </template>

  <script src="assets/js/themes.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
